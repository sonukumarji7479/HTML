<!DOCTYPE html>
<html>

<head>
    <title>html Formatting elements</title>
</head>
<!--HTML Formatting Elements
Formatting elements were designed to display special types of text:

<b> - Bold text
<strong> - Important text
<i> - Italic text
<em> - Emphasized text
<mark> - Marked text
<small> - Smaller text
<del> - Deleted text
<ins> - Inserted text
<sub> - Subscript text
<sup> - Superscript text
-->
<body style="background-color: rgb(242, 251, 251);">
    <h1
        style="font-size: 50px; font-family: fantasy;color:rgba(4, 249, 249, 0.784); text-align: center; text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;letter-spacing: 3px;">
        HTML FORMATING ELEMENTS</h1>
    <p><b>THIS IS PARAGRAPH</b></p>
    <P><strong>THIS IS PARAGRAPH</strong></P>
    <P><i>THIS IS PARAGRAPH</i></P>
    <em>this is paragraph</em>
    <p>this is not <mark>paragraph</mark></p>
    <p>My name is <del>mohan</del> sonu</p>
    <p>My name is <del>mohan</del><ins> sonu </ins></p>
    <sub>a+b</sub><sup>2</sup>
</body>

</html>
